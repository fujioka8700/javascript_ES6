<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call / apply とthis</title>
</head>

<body>
    <script>
        // call / apply とthis
        // 簡単に言うと、thisを任意のオブジェクトに置き換えられる術。
        // obj1のメソッドを使い、obj2で実行する（したい！）。
        var obj1 = {
            name: 'A',
            showName: function () {
                console.log(this.name);
            },
        }

        var obj2 = {
            name: 'B'
        }

        class Hoge {
            name = 'Hoge'
        }

        obj1.showName() // thisはobj1になる

        // 【Aオブジェクト】.【Aオブジェクトのメソッド】.call【任意のオブジェクト】で、
        // Aオブジェクトのメソッド内のthisが、通常呼び出しだとAオブジェクトになるはずが、
        // 【任意のオブジェクト】に置き換わる。
        obj1.showName.call(obj2) // thisはobj2になる！

        var hoge = new Hoge()
        obj1.showName.call(hoge) // thisはhogeになる！

        // つづきはapplyから。
    </script>
</body>

</html>
