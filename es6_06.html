<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class構文</title>
</head>
<body>
    <script>
        // class構文
        class Animal {
            bark(_name) {
                console.log(_name);
            }
        }

        // 継承
        class Lion extends Animal {
            bark() {
                // super は、オブジェクトの親の関数を呼び出す
                super.bark('lion')
            }
        }

        let lion = new Lion()
        lion.bark()
    </script>
</body>
</html>
