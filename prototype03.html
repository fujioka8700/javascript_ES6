<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Veg(name){
            this.name = name
        }
        Veg.prototype.price = function (price) {
            console.log(this.name + ':' + price + '円');
        }

        var tomato = new Veg('トマト')
        tomato.price(100)

        var lettuce = new Veg('レタス')
        lettuce.price(150)
    </script>
</body>
</html>
