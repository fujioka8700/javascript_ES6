<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback関数</title>
</head>

<body>
    <p>猫が3匹います</p>
    <div id="cat-hiki"></div>
</body>
<script>
    function tomato(price, func) {
        const name = 'トマト'
        func(name, price)
    }

    const price = function price(name, price) {
        console.log('トマトの値段は' + price + '円です。');
    }

    tomato(100, price)

    // tomato(100, function (name, price) {
    //     console.log('トマトの値段は' + price + '円です。');
    // })

    function cat(quantity, func) {
        const name = '猫'
        return func(name, quantity)
    }

    // function catCount (name, quantity) {
    //     return '猫が' + quantity + '匹います';
    // }

    let catQuantity = cat(3, (name, quantity) => {
        return name + 'が' + quantity + '匹います';
    })

    document.getElementById('cat-hiki').textContent = catQuantity

    const dispBye = function () {
        console.log('Bye');
    }

    console.log('Good Morning')
    setTimeout(()=>{
        // console.log(dispBye())
        dispBye()
    }, 2000);
    console.log('How are you?');
</script>

</html>
