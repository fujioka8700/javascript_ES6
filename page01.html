<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コールバック関数の復習</title>
</head>

<body>
    <p>変数A:1</p>
    <p>変数B:2</p>
    <p>☆計算式:1+2=3</p>
    <hr>
    <p id="varA"></p>
    <p id="varB"></p>
    <p id="result"></p>

    <script>
        let a = 1,
            b = 2,
            c = 0

        let varDisplay = (numA, numB) => {
            document.getElementById('varA').textContent = '変数A:' + numA
            document.getElementById('varB').textContent = '変数B:' + numB
        }
        let add = (numA, numB) => {
            return numA + numB;
        }
        let resultDisplay = (icon, func) => {
            const str = func(icon);
            document.getElementById('result').textContent = str + a + '+' + b + '=' + (a + b)
        }
        let resultString = (icon) => {
            const str = icon + '計算式:'
            return str
        }

        varDisplay(a, b)
        c = add(a, b)
        resultDisplay('☆', resultString)
    </script>
</body>

</html>
