<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function hello(str, func) {
            console.log('hello');
            func(str)
        }

        // hello関数に、function (params)...を投げている
        hello('taro', (params) => {
            console.log(params);
        })
    </script>
</body>

</html>
