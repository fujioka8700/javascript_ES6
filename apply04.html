<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call の活用例</title>
</head>
<body>
    <script>
        var obj = {
            0 : 'aaa',
            1 : 'bbb',
            2 : 'ccc',
            length: 3
        }
        console.log(Array.prototype.join.call(obj, '/'));
    </script>
</body>
</html>
